  # Override all other settings so this is the only compiler visible to spack
  compilers::
  - compiler:
      paths:
        cc: /bin/gcc
        cxx: /bin/g++
        f77: /bin/gfortran
        fc: /bin/gfortran
      operating_system: rocky8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
      flags: {}
      spec: gcc@8.5.0

  specs:
  - gcc@12.1.0%gcc target=x86_64
  - intel-oneapi-compilers%gcc target=x86_64

